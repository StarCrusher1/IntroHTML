<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>I want to do well</h1>
    <p>Because it is important</p>
  </div>
  <div>
    <table>
      <tr>
        <th>Mark</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>at least 70</td>
        <td>A</td>
      </tr>
      <tr>
        <td>60-69</td>
        <td>B</td>
      </tr>
      <tr>
        <td>55-59</td>
        <td>C</td>
      </tr>
      <tr>
        <td>50-54</td>
        <td>D</td>
      </tr>
      <tr>
        <td>45-49</td>
        <td>E</td>
      </tr>
      <tr>
        <td>40-44</td>
        <td>S</td>
      </tr>
      <tr>
        <td>less than 40</td>
        <td>U</td>
      </tr>
    </table>
    <hr>
  </div>
  <form>
    <label for="Subject">Subject:</label>
    <input type="test" id="Subject" name="subject">
    <br>
    <label for="grade">What I want to score:</label>
    <input type="test" id="grade" name="grade">
  </form>
</body>
